<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Design Tech Tutoring: Control Panel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css"> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAqL0CwH3s1FwnuxL2RwZBSEp5SOrqXLHc",
            authDomain: "design-tech-tutoring.firebaseapp.com",
            databaseURL: "https://design-tech-tutoring.firebaseio.com",
            projectId: "design-tech-tutoring",
            storageBucket: "design-tech-tutoring.appspot.com",
            messagingSenderId: "967509109741"
        };
        firebase.initializeApp(config);
    </script>
  </head>
  <body>
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row" style="padding: 0 16px 0 32px;">
            <!-- Title -->
            <span class="mdl-layout-title">Tutor Control Panel</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens.
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>-->
            <!-- Raised button with ripple -->
            <a href="/request.html" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">REQUEST A TUTOR</a>
          </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                        <h1>Status</h1>
                        <label for="status" class="mdl-switch mdl-js-switch">
                            <input type="checkbox" id="status" class="mdl-switch__input">
                            <span class="mdl-switch__label">Sound off/on</span>
                        </label>

                        <hr>

                        <h1>Subjects</h1>
                        <h2>Math</h2>
                        <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--4-col">
                                <label class="mdl-checkbox mdl-js-checkbox" for="checkbox-2">
                                    <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                                    <span class="mdl-checkbox__label">Checkbox</span>
                                </label>
                            </div>
                        </div>            
                        
                    </div>
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>
                </div>
            </div>
        </main>
    </div>

  </body>
</html>
